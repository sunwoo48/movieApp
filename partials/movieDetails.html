<div id="movie-details">

  <h1 class="text-center" ><!--TODO #4: Show the movie title here-->
  {{ctrl.movie.Title}}
  </h1>
  <div class="row">
    <div class="col-xs-5">
      <!--TODO #4: Show the movie poster image here-->
      <img ng-src="{{ctrl.movie.Poster}}" class="movie-poster">
    </div>
    <div class="col-xs-7">
      <table class="table">

        <tr ng-repeat="(key, value) in ctrl.movie | limitTo:ctrl.listShow">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>

        <!--TODO #4: Show all the fields from the movie object in this table-->
      </table>
    </div>    
  </div>
  <div class="row">
    <div class="buttons" ng-click="ctrl.goHome()">
      <!--TODO #4: Make this button take you back to the home page-->
      <a class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
